<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've been GOOSED!!!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('Sunlife Photos/sunlifeApplySS.png') no-repeat center center fixed;
            background-size: cover;
        }

        #startButton {
            border: none;
            cursor: pointer;
            color: #083c44;
            background-color: transparent;
        }

        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        .popup {
            position: relative;
            padding: 20px;
            background: #111;
            border: 5px solid yellow;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(255, 255, 0, 0.8);
            color: white;
            animation: shake 1s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-10px, 10px); }
        }

        .popup img {
            max-width: 200px;
        }

        .popup h1 {
            font-size: 2.5rem;
            color: yellow;
            margin: 20px 0;
        }

        .popup button {
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: red;
            border: none;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.8);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .popup button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 1);
        }
    </style>
</head>
<body>
    
    <button id="startButton" style="color: #083c44;"></button>

    
    <div class="popup-container" id="popupContainer">
        <div class="popup" id="popup">
            <img src="Sunlife Photos/goosehak.png" alt="Goose">
            <h1>"You've Been Hacked!"</h1>
            <p>Have you decided what to do with the money you'll make from your co-op term?</p>
            <button id="yesButton">Yes</button>
            <button id="noButton" class="hidden">No</button>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const popupContainer = document.getElementById('popupContainer');
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');

        
        startButton.addEventListener('click', () => {
            popupContainer.style.display = 'flex';
        });

        yesButton.addEventListener('click', () => {
            yesButton.textContent = "No";
            yesButton.id = "noButton"; 
            yesButton.classList.add('hidden');
            noButton.classList.remove('hidden');
        });

        noButton.addEventListener('click', () => {
            window.location.href = "https://sunlifequiz.netlify.app/";
        });
    </script>
</body>
</html>
